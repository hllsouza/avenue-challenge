name: Development e2e API

on: [workflow_dispatch]

jobs:
  cypress-e2e-api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
        
      - name: Install Dependencies
        run: yarn install

      - name: Run E2E Tests
        env:
          APP_ID: ${{ secrets.APP_ID }}
        run: yarn cypress run --project ./api
